{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Submitted &mdash; {{ client.company_name }}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/portal-pages.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: {{ client.brand_primary_color|default:"#ff8a00" }};
            --brand-secondary: {{ client.brand_secondary_color|default:"#0e1428" }};
        }
    </style>
</head>
<body class="vc-body">
    <div class="vc-shell">
        <div class="vc-success">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--brand-primary)" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h1>Application submitted!</h1>
            <p>Thanks for applying to <strong>{{ position.title }}</strong> at {{ client.company_name }}.</p>
            <p class="vc-success-sub">We'll review your application and be in touch soon.</p>
            <a href="{% url 'pages:vacancy_list' company_slug=client.slug %}" class="vc-back-link">View more positions</a>
        </div>

        <footer class="vc-footer">
            <span>Powered by <a href="{% url 'pages:home' %}">Evalon</a></span>
        </footer>
    </div>
</body>
</html>
