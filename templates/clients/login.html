{% extends 'base.html' %}
{% block content %}
<div class="page narrow">
    <section class="panel">
        <p class="eyebrow">Client portal</p>
        <h1>Sign in</h1>
        <form method="post" class="form-stack">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="form-field">
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                <span class="field-error">{{ error }}</span>
                {% endfor %}
            </div>
            {% endfor %}
            <button class="btn btn-pill" type="submit">Access dashboard</button>
        </form>
        <p class="muted">Need an account? <a href="{% url 'clients:signup' %}">Apply for access</a>.</p>
    </section>
</div>
{% endblock %}
