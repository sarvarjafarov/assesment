{% load static %}
<header class="site-header">
    <nav class="nav" aria-label="Main navigation">
        <div class="nav-header">
            <a class="brand" href="{% url 'pages:home' %}">
                <img src="{% static 'img/evalon-logo.png' %}" alt="Evalon logo" />
                <span class="sr-only">Evalon</span>
            </a>
            <button class="nav-toggle" type="button" aria-controls="siteNavMenu" aria-expanded="false" data-nav-toggle>
                <span class="sr-only">Toggle navigation</span>
                <span class="nav-toggle-line"></span>
                <span class="nav-toggle-line"></span>
                <span class="nav-toggle-line"></span>
            </button>
        </div>
        <div class="nav-menu" id="siteNavMenu" data-nav-menu>
            <ul class="nav-links">
                <li><a href="{% url 'pages:home' %}#how-it-works">How it works</a></li>
                <li><a class="{% if active == 'assessments' %}is-active{% endif %}" href="{% url 'pages:assessment_list' %}">Assessments</a></li>
                <li><a class="{% if active == 'pricing' %}is-active{% endif %}" href="{% url 'pages:pricing' %}">Pricing</a></li>
                <li><a class="{% if active == 'blog' %}is-active{% endif %}" href="{% url 'blog:list' %}">Blog</a></li>
                <li><a class="{% if active == 'api' %}is-active{% endif %}" href="{% url 'marketing_assessments:api' %}">API</a></li>
            </ul>
            <div class="nav-actions">
                {% if user.is_authenticated %}
                <a class="btn btn-outline small"
                   href="{% url 'clients:dashboard' %}"
                   data-gtag-click="client_dashboard_click"
                   data-gtag-category="engagement"
                   data-gtag-label="client_portal_dashboard">Dashboard</a>
                {% else %}
                <a class="btn btn-outline small"
                   href="{% url 'clients:login' %}"
                   data-gtag-click="client_login_click"
                   data-gtag-category="engagement"
                   data-gtag-label="client_portal_login">Login</a>
                <a class="btn btn-pill nav-primary-cta" href="{% url 'clients:signup' %}" data-gtag-click="get_started_click">Start Free Trial</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
