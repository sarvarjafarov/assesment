<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sira Assessments{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Sira helps recruitment teams design, deliver, and score behavioral assessments.{% endblock %}">
    {% block extra_meta %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to content</a>
    <button type="button" class="contrast-toggle" id="contrastToggle" aria-pressed="false">
        High contrast
    </button>
    {% if messages %}
    <div class="flash-container">
        {% for message in messages %}
        <div class="flash {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <main id="main-content" tabindex="-1">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
