<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sira Assessments{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Sira helps recruitment teams design, deliver, and score behavioral assessments.{% endblock %}">
    {% block extra_meta %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="{% block body_class %}{% endblock %}" data-page-theme="{% block page_theme %}light{% endblock %}">
    <a class="skip-link" href="#main-content">Skip to content</a>
    <div class="accessibility-toggles">
        <button type="button" class="theme-toggle" id="themeToggle" aria-pressed="false">
            Dark mode
        </button>
        <button type="button" class="contrast-toggle" id="contrastToggle" aria-pressed="false">
            High contrast
        </button>
    </div>
    {% if messages %}
    <div class="flash-container">
        {% for message in messages %}
        <div class="flash {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <main id="main-content" tabindex="-1">
        {% block content %}{% endblock %}
    </main>
    {% block site_footer %}
        {% include 'includes/site_footer.html' %}
    {% endblock %}
    <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
