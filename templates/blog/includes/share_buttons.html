{# Social share buttons for blog posts #}
<div class="share-buttons">
    <span class="share-label">Share this article:</span>
    <div class="share-icons">
        {# Twitter/X #}
        <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri|urlencode }}&text={{ post.title|urlencode }}"
           target="_blank"
           rel="noopener noreferrer"
           class="share-btn share-twitter"
           aria-label="Share on Twitter">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>

        {# LinkedIn #}
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.build_absolute_uri|urlencode }}"
           target="_blank"
           rel="noopener noreferrer"
           class="share-btn share-linkedin"
           aria-label="Share on LinkedIn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </a>

        {# Copy link button #}
        <button type="button"
                class="share-btn share-copy"
                data-copy-url="{{ request.build_absolute_uri }}"
                aria-label="Copy link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span class="copy-tooltip">Copied!</span>
        </button>
    </div>
</div>

<style>
.share-buttons {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem 0;
    border-top: 1px solid #e8eaed;
    margin-top: 2rem;
}

.share-label {
    font-weight: 600;
    color: var(--navy, #001f3f);
    font-size: 0.9375rem;
}

.share-icons {
    display: flex;
    gap: 0.5rem;
}

.share-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 8px;
    background: #f5f7f9;
    color: #5f6b7a;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
}

.share-btn:hover {
    background: var(--navy, #001f3f);
    color: #fff;
}

.share-twitter:hover { background: #1da1f2; }
.share-linkedin:hover { background: #0077b5; }
.share-copy:hover { background: var(--orange, #ff8a00); }

.copy-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--navy, #001f3f);
    color: #fff;
    padding: 0.375rem 0.75rem;
    border-radius: 4px;
    font-size: 0.75rem;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.2s ease;
    margin-bottom: 0.5rem;
}

.share-copy.copied .copy-tooltip {
    opacity: 1;
    visibility: visible;
}

@media (max-width: 640px) {
    .share-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const copyBtns = document.querySelectorAll('[data-copy-url]');
    copyBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const url = this.dataset.copyUrl;
            navigator.clipboard.writeText(url).then(() => {
                this.classList.add('copied');
                setTimeout(() => this.classList.remove('copied'), 2000);
            });
        });
    });
});
</script>
